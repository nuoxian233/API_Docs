<body>
  <div id="app">加载文档中...</div>
  <script>
    window.$docsify = {
        name: 'nuoxian\'s API 使用文档',  // 网站首页昵称
        basePath: '/doc',
        
        /* 代码复制 */
        copyCode: {
          buttonText : '复制',
          errorText  : '复制错误',
          successText: '复制成功'

        ext: '.md', // 资源的文件扩展名
        //coverpage: true, // 启动默认首页
        //externalLinkTarget: '_self', // 外部链接的打开方式

        loadSidebar: '_sidebar.md',

    }

  <!-- 开始加载运行时间 -->
  <script type="text/javascript">
    function show_runtime() {
        window.setTimeout("show_runtime()", 1000);
        X = new Date("2019/7/31 00:00:00");
        Y = new Date();
        T = (Y.getTime() - X.getTime());
        M = 24 * 60 * 60 * 1000;
        a = T / M;
        A = Math.floor(a);
        b = (a - A) * 24;
        B = Math.floor(b);
        c = (b - B) * 60;
        C = Math.floor((b - B) * 60);
        D = Math.floor((c - C) * 60);
        runtime_span.innerHTML = "接口服务已稳定运行: " + A + "天" + B + "小时" + C + "分";
    }
    show_runtime();
  </script>
  <!-- 加载运行时间结束 -->
